<!-- library_app/templates/library_app/search_results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
<h1>Search Books</h1>
<form method="GET" action="{% url 'search_books' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Search by name or ISBN">
    <button type="submit">Search</button>
</form>

<h2>Results</h2>
{% for item in results %}
    <p>
        <strong>{{ item.book.name }}</strong> (ISBN: {{ item.book.isbn }})<br>
        Rack: {{ item.book.rack }}, Row: {{ item.book.row }}, Column: {{ item.book.column }}<br>
        Total Copies: {{ item.total_copies }}, Available: {{ item.available_copies }}
    </p>
    <hr>
{% endfor %}
</body>
</html>
